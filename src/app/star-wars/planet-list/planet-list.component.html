<div class="planet-list__container">
  <p-card>
    <ul class="planet-list__ul">
      <li *ngFor="let planet of listOfPlanets">
        <a class="planet-list__link"[routerLink]="['planet-details', planet.name]">{{ planet.name }}</a>
        <p-divider></p-divider>
      </li>
    </ul>
  </p-card>
</div>
<p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
